<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            margin: auto;
        }

        /* Profile Picture */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #0073e6;
        }

        /* Name & Verified Badge */
        .name {
            font-size: 22px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .verified-badge {
            color: #1da1f2; /* Twitter Blue */
            font-size: 18px;
        }

        /* Bio */
        .bio {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 15px;
        }

        /* Links Section */
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: #0073e6;
            color: white;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            font-size: 16px;
        }

        .link:hover {
            background: #005bb5;
        }

        .link i {
            margin-right: 10px;
        }

        /* WhatsApp Link */
        .whatsapp {
            background: #0073e6;
        }

        .whatsapp:hover {
            background: #1da851;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://iili.io/2ZpLyxf.md.jpg" alt="Profile Picture" class="profile-pic">
        <h1 class="name">
            Ryan Serhant <i class="fas fa-check-circle verified-badge"></i>
        </h1>
        <p class="bio">CEO SERHANT.</p>

        <div class="links">
            <a href="https://serhant.com/" target="_blank" class="link">
                <i class="fa-solid fa-globe"></i> Website
            </a>
            <a href="https://www.instagram.com/ryanserhant?igsh=YzljYTk1ODg3Zg==" target="_blank" class="link">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://x.com/RyanSerhant?t=hw50qyd0JyXt5YdLqTw8og&s=09" target="_blank" class="link">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://www.linkedin.com/in/ryanserhant" target="_blank" class="link">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://youtube.com/@ryanserhant?si=I9c4ShADqB-QCwPQ" target="_blank" class="link">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://wa.me/12544096032" target="_blank" class="link whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp Chat
            </a>
        </div>
    </div>
</body>
</html>
